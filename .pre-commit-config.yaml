default_stages: [pre-commit]

default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: debug-statements

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-ll', '-r', 'src']

  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.31.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Pre-push hooks
  - repo: local
    hooks:
      - id: check-branch-up-to-date
        name: Check branch is up to date with origin/main
        entry: bash -c 'git fetch origin main 2>/dev/null && git merge-base --is-ancestor origin/main HEAD || (echo "‚ùå Branch is behind origin/main. Please rebase or merge first." && exit 1)'
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: pytest
        name: Run pytest
        entry: uv run pytest
        language: system
        pass_filenames: false
        stages: [pre-push]
